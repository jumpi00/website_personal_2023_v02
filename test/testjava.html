<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, 
                   initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
    <button id="try">Click here</button>
    <button id="undo">undo</button>
    <h1 id="text">hola</h1>
    <div id="rosso"></div>
    <script>
        document.getElementById("try").addEventListener("click", function () {
            document.getElementById("text").classList.add("text2");
            document.getElementById("try").classList.add("try3");
            document.getElementById("rosso").classList.add("try5");
        });

        document.getElementById("undo").addEventListener("click", function () {
            document.getElementById("text").classList.remove("text2");
            document.getElementById("rosso").classList.remove("try5");
        });
    </script>
</body>

<style>
    .text2{
        color: red;
        transition: color 1s ease;
    }

    .try3{
        font-size: 50px;;
    }

    #rosso{
        background-color: red;
        height: 30px;
    }

    .try5{
        opacity: 0;
        transition: opacity 1s;
    }
</style>
 
</html>
