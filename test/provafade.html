<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <div class="content_a">
        <a href="javascript:void(0)"  class="hello">Show It</a>
    </div>
    
    <div class="content_b">
        <div class="content_b_content">
            <a href="javascript:void(0)"  class="goodbye">Show It</a>
        </div>
    </div>


<style>
.content_a { 
    position:absolute;
    top:0px;
    left:0px;
	width:100%;
    height:100%;
    background-color:#ccc;
}

.content_b { 
    display:none;
    position:fixed;
    top:0px;
    left:0px;
    margin:0;
    padding:0;
	width:100%;
    height:100%;
    background-color:red;
    z-index:999999;
}

.content_b_content { 
    position:relative;
    background-color:yellow;
    margin:100px auto 0 auto;
    width:200px;
    height:65px;
}
</style>

<script>
    $('.hello').click(function() {
		$(".content_b").fadeIn();
		$(".content_b_content").animate({marginTop:"-=100px"},300);
});

$('.goodbye').click(function() {
		$(".content_b").fadeOut();
        $(".content_b_content").fadeOut();
});

</script>
</body>
</html>
